<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Master Pro v2</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/512/ffffff/abc-block.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/ffffff/abc-block.png">
    
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-color: #121212;
            --surface: #1E1E1E;
            --primary: #8AB4F8; 
            --on-primary: #003063;
            --text-main: #E2E2E2;
            --text-sub: #909090;
            --danger: #F28B82;
            --correct: #81C995;
            --border: #333333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .screen {
            background: var(--surface);
            padding: 24px;
            border-radius: 28px;
            max-width: 500px;
            margin: 10px auto;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        h1 { font-size: 26px; text-align: center; color: var(--primary); margin-bottom: 24px; font-weight: 300; }
        h2 { font-size: 18px; color: var(--primary); margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }

        button {
            width: 100%; padding: 14px; margin: 6px 0;
            border-radius: 100px; border: none;
            font-size: 16px; font-weight: 500;
            cursor: pointer; transition: transform 0.1s, opacity 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: var(--on-primary); }
        .btn-outline { background-color: transparent; border: 1px solid var(--text-sub); color: var(--text-main); }
        .btn-danger { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 6px 12px; font-size: 12px; width: auto; }
        .btn-edit { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 6px 12px; font-size: 12px; width: auto; }

        input, select {
            width: 100%; background: #2C2C2C; border: 1px solid #444;
            border-radius: 12px; padding: 12px; color: white; margin-bottom: 12px; font-size: 16px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .hidden { display: none !important; }

        .word-row {
            display: flex; gap: 8px; background: #252525;
            padding: 10px; border-radius: 12px; margin-bottom: 8px; align-items: center;
        }

        .lektion-card {
            background: #252525; padding: 16px; border-radius: 16px;
            margin-bottom: 12px; border-left: 4px solid var(--primary);
            cursor: pointer;
        }

        .manage-word-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid var(--border);
        }

        /* Quiz & Success */
        .game-card { text-align: center; padding: 20px 10px; }
        .prompt { font-size: 32px; margin-bottom: 20px; font-weight: bold; color: white; }
        .missing-word { font-size: 34px; letter-spacing: 6px; color: var(--primary); font-family: 'Courier New', monospace; margin-bottom: 20px; }
        .feedback { margin-top: 20px; font-weight: bold; min-height: 24px; font-size: 18px; }
        
        #successScreen { text-align: center; padding: 50px 20px; }
        .stars { font-size: 60px; margin: 20px 0; animation: bounce 1s infinite alternate; }

        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="home" class="screen">
        <h1>English Master</h1>
        <button class="btn-primary" onclick="showScreen('lektionWaehlen')">1. Lektion wÃ¤hlen</button>
        <button class="btn-outline" onclick="showScreen('lektionErfassen')">2. Lektion erfassen</button>
        <button class="btn-outline" onclick="showScreen('lektionenVerwalten')">Vokabeln korrigieren</button>
    </div>

    <div id="lektionErfassen" class="screen hidden">
        <h2>Neue Lektion</h2>
        <input type="date" id="lekDatum">
        <input type="text" id="lekThema" placeholder="Thema (z.B. My Family)">
        <input type="text" id="lekSeite" placeholder="Buchseite">
        
        <div id="wordInputs"><h3>WÃ¶rter hinzufÃ¼gen</h3></div>
        
        <button class="btn-outline" onclick="addWordField()">+ Weiteres Wort</button>
        <button class="btn-primary" onclick="saveLektion()" style="margin-top: 20px;">Lektion speichern</button>
        <button class="btn-outline" onclick="showScreen('home')">Abbrechen</button>
    </div>

    <div id="lektionWaehlen" class="screen hidden">
        <h2>Ãœbung auswÃ¤hlen</h2>
        <div id="lektionListe"></div>
        <button class="btn-outline" onclick="showScreen('home')">ZurÃ¼ck</button>
    </div>

    <div id="modusWaehlen" class="screen hidden">
        <h2 id="selectedLekTitle">Lektion</h2>
        <button class="btn-primary" onclick="startGame('en-de')">Englisch âž” Deutsch</button>
        <button class="btn-primary" onclick="startGame('de-en')">Deutsch âž” Englisch</button>
        <button class="btn-primary" onclick="startGame('missing')">Fehlende Buchstaben</button>
        <button class="btn-outline" onclick="showScreen('lektionWaehlen')">ZurÃ¼ck</button>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div id="gameContent" class="game-card">
            <p id="gameTypeLabel" style="color:var(--text-sub); font-size: 14px;"></p>
            <div class="prompt" id="gamePrompt"></div>
            <div id="missingDisplay" class="missing-word hidden"></div>
            <p id="gameHint" style="color:var(--text-sub); font-style: italic; margin-bottom: 20px;"></p>
            <input type="text" id="gameInput" placeholder="Antwort eingeben..." autocomplete="off" onkeydown="if(event.key==='Enter') checkAnswer()">
            <button class="btn-primary" onclick="checkAnswer()">PrÃ¼fen</button>
            <div id="feedback" class="feedback"></div>
        </div>
        <button class="btn-outline" onclick="showScreen('modusWaehlen')">Abbrechen</button>
    </div>

    <div id="successScreen" class="screen hidden">
        <div class="stars">ðŸŒŸðŸŒŸðŸŒŸ</div>
        <h2>Super gemacht!</h2>
        <p>Du hast alle WÃ¶rter der Lektion richtig gelÃ¶st. Du bist ein Profi!</p>
        <button class="btn-primary" onclick="showScreen('home')">Weiter lernen</button>
    </div>

    <div id="lektionenVerwalten" class="screen hidden">
        <h2>Korrektur & LÃ¶schen</h2>
        <div id="manageListe"></div>
        <button class="btn-outline" onclick="showScreen('home')">ZurÃ¼ck</button>
    </div>

    <script>
        // Datenbank aus LocalStorage laden
        let lessons = JSON.parse(localStorage.getItem('english_master_db')) || [];
        let currentLesson = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let currentMode = '';
        let missingOriginal = '';

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'lektionWaehlen') renderLektionen();
            if(id === 'lektionenVerwalten') renderManage();
            if(id === 'lektionErfassen') {
                document.getElementById('lekDatum').valueAsDate = new Date();
                document.getElementById('wordInputs').innerHTML = '<h3>WÃ¶rter</h3>';
                addWordField();
            }
        }

        function addWordField() {
            const div = document.createElement('div');
            div.className = 'word-row';
            div.innerHTML = `
                <input type="text" class="enIn" placeholder="English">
                <input type="text" class="deIn" placeholder="Deutsch">
                <select class="typeIn" style="width:85px">
                    <option value="Nomen">Nomen</option>
                    <option value="Verb">Verb</option>
                    <option value="Adj.">Adj.</option>
                </select>
            `;
            document.getElementById('wordInputs').appendChild(div);
        }

        function saveLektion() {
            const thema = document.getElementById('lekThema').value.trim();
            if(!thema) return alert("Bitte Thema eingeben!");
            
            const words = Array.from(document.querySelectorAll('.word-row')).map(div => ({
                en: div.querySelector('.enIn').value.trim(),
                de: div.querySelector('.deIn').value.trim(),
                type: div.querySelector('.typeIn').value
            })).filter(w => w.en && w.de);

            if(words.length === 0) return alert("Bitte mindestens ein Wort eingeben!");

            lessons.unshift({
                id: Date.now(),
                datum: document.getElementById('lekDatum').value,
                thema: thema,
                seite: document.getElementById('lekSeite').value,
                words: words
            });
            sync();
            showScreen('home');
        }

        function renderLektionen() {
            const container = document.getElementById('lektionListe');
            if(lessons.length === 0) { container.innerHTML = "<p style='text-align:center; color:gray;'>Noch keine Lektionen erfasst.</p>"; return; }
            container.innerHTML = lessons.map(l => `
                <div class="lektion-card" onclick="selectLektion(${l.id})">
                    <strong>${l.thema}</strong><br>
                    <small>${l.datum} â€¢ Seite ${l.seite} â€¢ ${l.words.length} WÃ¶rter</small>
                </div>`).join('');
        }

        function renderManage() {
            const container = document.getElementById('manageListe');
            if(lessons.length === 0) { container.innerHTML = "<p style='text-align:center;'>Nichts zum Korrigieren.</p>"; return; }
            container.innerHTML = lessons.map((l, lIdx) => `
                <div class="lektion-card" style="cursor:default">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <strong>${l.thema}</strong>
                        <button class="btn-danger" onclick="deleteLek(${lIdx})">Lektion lÃ¶schen</button>
                    </div>
                    <div>
                        ${l.words.map((w, wIdx) => `
                            <div class="manage-word-item">
                                <span>${w.en} - ${w.de}</span>
                                <div>
                                    <button class="btn-edit" onclick="editWord(${lIdx}, ${wIdx})">Edit</button>
                                    <button class="btn-danger" onclick="deleteWord(${lIdx}, ${wIdx})">X</button>
                                </div>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
        }

        function deleteLek(idx) { if(confirm("Ganze Lektion wirklich lÃ¶schen?")) { lessons.splice(idx, 1); sync(); renderManage(); } }

        function deleteWord(lIdx, wIdx) {
            if(confirm("Wort lÃ¶schen?")) {
                lessons[lIdx].words.splice(wIdx, 1);
                sync(); renderManage();
            }
        }

        function editWord(lIdx, wIdx) {
            const w = lessons[lIdx].words[wIdx];
            const newEn = prompt("Englisch korrigieren:", w.en);
            const newDe = prompt("Deutsch korrigieren:", w.de);
            if(newEn !== null && newDe !== null) {
                lessons[lIdx].words[wIdx].en = newEn.trim();
                lessons[lIdx].words[wIdx].de = newDe.trim();
                sync(); renderManage();
            }
        }

        function sync() { localStorage.setItem('english_master_db', JSON.stringify(lessons)); }

        function selectLektion(id) {
            currentLesson = lessons.find(l => l.id === id);
            document.getElementById('selectedLekTitle').innerText = currentLesson.thema;
            showScreen('modusWaehlen');
        }

        function startGame(mode) {
            currentMode = mode;
            currentWords = [...currentLesson.words].sort(() => 0.5 - Math.random());
            currentWordIndex = 0;
            showScreen('gameScreen');
            nextWord();
        }

        function nextWord() {
            if(currentWordIndex >= currentWords.length) {
                showScreen('successScreen');
                return;
            }
            const word = currentWords[currentWordIndex];
            const input = document.getElementById('gameInput');
            const missingDisplay = document.getElementById('missingDisplay');
            document.getElementById('feedback').innerText = '';
            document.getElementById('gameHint').innerText = '';
            input.value = ''; input.classList.remove('hidden');
            missingDisplay.classList.add('hidden');

            if(currentMode === 'en-de') {
                document.getElementById('gameTypeLabel').innerText = "Was heisst das auf Deutsch?";
                document.getElementById('gamePrompt').innerText = word.en;
            } else if(currentMode === 'de-en') {
                document.getElementById('gameTypeLabel').innerText = "Was heisst das auf Englisch?";
                document.getElementById('gamePrompt').innerText = word.de;
            } else {
                document.getElementById('gameTypeLabel').innerText = "VervollstÃ¤ndige das Wort:";
                missingDisplay.classList.remove('hidden');
                document.getElementById('gamePrompt').innerText = '';
                document.getElementById('gameHint').innerText = "Deutsch: " + word.de;
                
                missingOriginal = word.en;
                let str = word.en;
                let indices = [];
                let count = str.length > 5 ? 3 : 2;
                if(str.length <= 2) count = 1;

                while(indices.length < count) {
                    let r = Math.floor(Math.random() * str.length);
                    if(!indices.includes(r) && str[r] !== ' ') indices.push(r);
                }
                missingDisplay.innerText = str.split('').map((c, i) => indices.includes(i) ? '_' : c).join('');
            }
            setTimeout(() => input.focus(), 100);
        }

        function checkAnswer() {
            const word = currentWords[currentWordIndex];
            const userIn = document.getElementById('gameInput').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            let isCorrect = false;

            if(currentMode === 'en-de') isCorrect = (userIn === word.de.toLowerCase());
            else if(currentMode === 'de-en') isCorrect = (userIn === word.en.toLowerCase());
            else isCorrect = (userIn === missingOriginal.toLowerCase());

            if(isCorrect) {
                feedback.innerText = "Richtig! ðŸŒŸ";
                feedback.style.color = "var(--correct)";
                setTimeout(() => { currentWordIndex++; nextWord(); }, 1200);
            } else {
                feedback.innerText = "Noch nicht ganz. Probier es nochmal!";
                feedback.style.color = "var(--danger)";
                document.getElementById('gameInput').select();
            }
        }

        // Service Worker Registrierung fÃ¼r PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>
